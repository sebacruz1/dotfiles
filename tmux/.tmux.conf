# ==== General ====
set -g history-limit 20000

# Prefijo Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Usa vi en copy-mode
setw -g mode-keys vi

# ==== Splits ====
bind | split-window -h
bind - split-window -v

# ==== Pane movement ====
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# ==== Layouts ====
bind = select-layout even-horizontal
bind Space select-layout tiled

# ==== Ventanas ====
bind , command-prompt "rename-window %%"
setw -g automatic-rename on
set -g renumber-windows on
bind x kill-pane

# ==== Clipboard & terminal features ====
# Sincroniza buffers de tmux con el clipboard del sistema (no afecta a Vim por sí solo)
set -g set-clipboard on

# Anuncia capacidades para bracketed paste/clipboard/RGB
set -as terminal-features 'xterm*:clipboard,bpaste,RGB'
set -as terminal-features 'screen*:clipboard,bpaste,RGB'
set -as terminal-features 'tmux*:clipboard,bpaste,RGB'
set -g assume-paste-time 1


# TERM dentro de tmux
set -g default-terminal "tmux-256color"

# Mejor latencia para secuencias de escape
set -s escape-time 0

# ==== Status bar ====
set -g status-bg colour235
set -g status-fg white
set -g status-left "#[fg=green]#S #[fg=yellow]|"
set -g status-right "#[fg=cyan]%Y-%m-%d #[fg=white]%H:%M "
set -g status-interval 10
set -g status-justify centre
set -g window-status-current-format "#[fg=black,bg=green] #I:#W "

# ==== QoL ====
bind r source-file ~/.tmux.conf \; display "Reloaded!"
set -g mouse on
set -g focus-events on
set -g base-index 1
setw -g pane-base-index 1

# ==== Copy-mode → macOS clipboard ====
# Selección en modo vi + y/Y copia a pbcopy (clipboard del sistema)
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Y send -X copy-pipe-and-cancel "pbcopy"

# ==== Plugins (TPM) ====
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
run '~/.tmux/plugins/tpm/tpm'

